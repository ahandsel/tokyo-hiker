# .github/workflows/pr-linter.yml
# Format code and lint markdown files in pull requests

name: PR lint and format

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions: read-all # Default to minimal read-only permissions for all jobs

# Ensures that only one deploy runs at a time for this project
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lint-and-format:
    name: Run md-lint and code-format
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read # Allows reading repo files
      deployments: write # Allows creating deployment records in GitHub
    if: ${{ github.event.pull_request.draft == false }}

    steps:
      # Step 1: Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # actions/checkout@v5.0.0, pinned

      # Step 2: Detect pnpm version from package.json
      - name: Detect pnpm version
        id: pnpm-version
        run: |
          version="$(jq -r '.packageManager' package.json | cut -d'@' -f2)"
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      # Step 3: Install pnpm package manager (use detected version)
      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # pnpm/action-setup@v4.2.0, pinned
        with:
          version: ${{ steps.pnpm-version.outputs.version }}

      # Step 4: Setup Node.js (required by pnpm and VitePress)
      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # actions/setup-node@v5.0.0, pinned
        with:
          node-version: 22 # Use Node.js v22 as specified by vitepress.dev
          cache: pnpm

      # Step 5: Install project dependencies
      - name: Install dependencies
        run: pnpm install

      # Step 6: Run Markdown linter
      - name: Run md-lint
        run: pnpm md-lint

      # Step 7: Run code formatter
      - name: Run code-format
        run: pnpm code-format
