name: Auto-Update Dependencies

on:
  schedule:
    - cron: '0 0 * * 1' # Runs every Monday at midnight UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  update-dependencies:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for updates
        id: check_updates
        run: |
          # Check if npm-check-updates is already installed, if not install it
          if ! pnpm list npm-check-updates --depth=0 > /dev/null 2>&1; then
            pnpm add -D npm-check-updates
          fi

          # Check for VitePress updates specifically
          UPDATES=$(npx ncu --target minor --filter vitepress --jsonUpgraded)
          echo "updates=$UPDATES" >> $GITHUB_OUTPUT

          # Exit early if no updates
          if [ "$UPDATES" = "{}" ]; then
            echo "No VitePress updates available"
            exit 0
          fi

      - name: Update VitePress
        if: steps.check_updates.outputs.updates != '{}'
        run: |
          npx ncu -u --target minor --filter vitepress
          pnpm install

      - name: Run tests
        if: steps.check_updates.outputs.updates != '{}'
        run: |
          # Basic build test to ensure updates don't break the site
          pnpm build
        continue-on-error: false

      - name: Create Pull Request
        if: steps.check_updates.outputs.updates != '{}'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'chore/update-vitepress'
          title: 'chore: update VitePress to latest minor version'
          body: |
            ## ðŸ”„ Automated VitePress Update

            This PR updates VitePress to the latest minor version.

            ### Changes
            - Updated VitePress and related dependencies
            - Verified build still works

            ### Testing
            - âœ… Build test passed

            Auto-generated by GitHub Actions ðŸ¤–
          labels: |
            dependencies
            vitepress
          delete-branch: true
          draft: false
